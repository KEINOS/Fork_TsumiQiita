<!DOCTYPE html>
  <head>
    <meta charset="UTF-8">
    <script src="./lib/marked.min.js"></script>
    <script src="./lib/qiitabarrel.js"></script>
    <link rel="stylesheet" type="text/css" href="./css/qiitabarrel.css">
  </head>
  <body>
   <div class="contents">
      <div id="controls">
        <div id="header">
          <div>QiitaBarrel</div>
          <div id="menu">
            <input id="nav-input" type="checkbox" class="nav-unshown">
            <label id="nav-open" for="nav-input"><span></span></label>
            <label class="nav-unshown" id="nav-close" for="nav-input"></label>
            <div id="nav-content"></div>
          </div>
        </div>
        <div id="files">
          <form>
            <div class="files-item-div">
              <input type="radio" class="files-item-radio" name="filename" id="使い方.md"><label for="使い方.md" class="files-item-label">使い方.md</label>
            </div>
            <div class="files-item-div">
              <input type="radio" class="files-item-radio" name="filename" id="test.md"><label for="test.md" class="files-item-label">test.md</label>
            </div>
          </form>
        </div>
      </div>
     <div id="content"></div>
    </div>
 </body>
</html>
